{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="mx-auto mt-5" style="max-width: 720px;">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="mb-3">Welcome back, {{ username }}!</h2>
            <p class="text-muted">Choose an option to get started:</p>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{{ url_for('new_chat') }}" class="btn btn-primary btn-lg">
                    + Start New Chat
                </a>
                <a href="{{ url_for('chats') }}" class="btn btn-outline-secondary btn-lg">
                    View All Chats
                </a>
            </div>
        </div>

        <div class="card-footer text-center bg-light">
            <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
